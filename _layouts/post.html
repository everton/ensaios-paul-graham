---
layout: default
---

<article>
  <header>
    <h2>{{ page.title }}</h2>

    <p class="year">{{ page.year }}</p>

    <p class="author">
      (traduzido por: {% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif%})
    </p>
  </header>

  <div class="entry">{{ content }}</div>

  <footer><!-- additional info --></footer>
</article>
